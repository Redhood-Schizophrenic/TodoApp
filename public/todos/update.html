<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Todo</h1>
        <form id="update-todo-form">
            <input type="text" id="update-todo-id" placeholder="Todo ID" required>
            <input type="text" id="update-todo-title" placeholder="New Todo Title" required>
            <input type="text" id="update-todo-description" placeholder="New Todo Description" required>
            <button type="submit">Update Todo</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
